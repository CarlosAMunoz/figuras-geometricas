<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="principal">
        <header>
            <img class="logo" alt="Logo de la página"> 
            <a href="#">  Calculador de áreas y perímetros </a>
            
        </header>
        
        <main> 
            <section class="explicacion"> 
                <div> 
                    <h2>Área y perímetro de un cuadrado </h2>
                    <p> </p>
                </div>
                <div> 
                    <h2> Área y perímetro de un triángulo </h2>
                    <p> </p>
                </div>
                <div> 
                    <h2> Área y perímetro de un círculo </h2>
                    <p> </p>
                </div>
            </section>

            <section class="formularios"> 
                <form class="contCua"> 
                    <div class="form"> 
                        <div class="cuadrado"> </div>
                        <label > Ingrese el valor correspondiente </label>
                        <label class="label_p"> Lado: </label>
                        <input type="number" id="ladoCuadro" class="texto"> 
                        <input type="button" id="calcular" value="Calcular" class="boton"> 
                    </div>
                    <div class="resp">
                        <div id="resultadoArea">El valor del área es: </div>
                        <div id="resultadoPeri"> El valor del perímetro es: </div>
                    </div>
                </form>
                <form class="contCTria"> 
                    <div class="form"> 
                        <div class="triangulo"> </div>
                        <label> Ingrese el valor correspondiente </label>
                        <label class="label_p"> Base: </label>
                        <input type="number" id="baseTriangulo" class="texto"> 
                        <label class="label_p"> Altura: </label>
                        <input type="number" id="alturaTriangulo" class="texto"> 
                        <input type="button" id="calcularTri" value="Calcular" class="boton"> 
                     </div>
                    <div  class="resp">
                        <div id="resultadoAreaTria">El valor del área es: </div>
                        <div id="resultadoPeriTria"> El valor del perímetro es: </div>
                    </div>
                   
                </form>
                <form class="contCirc"> 
                    <div class="form"> 
                    <div class="circulo"> </div>
                        <label> Ingrese el valor correspondiente</label>
                        <label class="label_p"> Radio: </label>
                        <input type="number" id="radioCir" class="texto"> 
                        <input type="button" id="calcularCir" value="Calcular" class="boton"> 
                    </div>
                    <div class="resp" >
                        <div id="resultadoAreaCir"> El valor del área es:</div>
                        <div id="resultadoPeriCir"> El valor del perímetro es:</div>
                    </div>
                </form>
            </section>
        </main>
    </div>
    <script src="./script.js"> </script>
</body>
</html>
